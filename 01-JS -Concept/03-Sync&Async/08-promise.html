<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const promise = new Promise((resolve, reject) => {
        let success = true;
        if (success) {
          resolve("Success!");
        } else {
          reject("Failure!");
        }
      });
      promise
        .then((result) => {
          console.log(result);
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
