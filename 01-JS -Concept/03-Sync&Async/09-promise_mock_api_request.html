<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //模拟异步操作请求数据
        function fetchData() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const data = { name: "John", age: 30 };
                    const isSuccess = true; // 模拟请求成功或失败
                    if (isSuccess) {
                        resolve(data); // 请求成功，返回数据
                    } else {
                        reject("请求失败"); // 请求失败，返回错误信息
                    }
                }, 2000); // 模拟延迟2秒
            });
        }
        fetchData()
            .then((data) => {
                console.log("请求成功:", data);
            })
            .catch((error) => {
                console.error("请求失败:", error);
            });

    </script>
</body>
</html>
