<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function step1() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    console.log("Step 1 completed");
                    resolve("Data from step 1");
                }, 1000);
            });
        }
        function step2(data) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    console.log("Step 2 completed with data:", data);
                    resolve("Data from step 2");
                }, 1000);
            });
        }
        function step3(data) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    console.log("Step 3 completed with data:", data);
                    resolve("Data from step 3");
                }, 1000);
            });
        }

        step1()
            .then((data) => {
                return step2(data);
            })
            .then((data) => {
                return step3(data);
            })
            .then((data) => {
                console.log("All steps completed with data:", data);
            })
            .catch((error) => {
                console.error("Error:", error);
            });
    </script>
</body>
</html>
