<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //shallow copy:
      //lodash _.clone方法
      let arr = ['apple', 'banana', 'orange'];
      const arr1 = [...arr];
      const arr2 = arr.slice();
      const arr3 = Array.from(arr);
      
      //spread operator
      let obj = {
        name: 'John',
        age: 30,
        address: {
          city: 'New York',
          zip: 10001
        }
      };
      const obj1 = { ...obj };
 
      
      //Object.assign()
      let obj2 = {
        name: 'John',
        age: 30,
        address: {
          city: 'New York',
          zip: 10001
        }
      };
      const obj3 = Object.assign({}, obj2);
     
      
    </script>
  </head>
  <body></body>
</html>
