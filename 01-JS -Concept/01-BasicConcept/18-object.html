<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 遍历对象
      var obj = {
        name: "Ben",
        age: 18,
        sex: "male",
        fn: function () {},
      };

      // for in 遍历我们的对象
      // for (变量 in 对象) {
      // }
      for (var key in obj) {
        console.log(key + ": " + obj[key]);
      }

      // Object.keys() method returns an array of the object's keys
      var keys = Object.keys(obj);
      console.log(keys); // ["name", "age", "sex", "fn"]

      // Object.entries() method returns an array of arrays, each containing a key-value pair of the object
      var entries = Object.entries(obj);
      console.log(entries); // [["name", "Ben"], ["age", 18], ["sex", "male"], ["fn", function () { }]]
    </script>
  </head>
  <body></body>
</html>
