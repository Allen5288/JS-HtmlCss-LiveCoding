<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //1. 新建一个数组，里面存放10个整数（ 1~10）

      // 2.将数组 [2, 0, 6, 1, 77, 0, 52, 0, 25, 7] 中大于等于 10 的元素选出来，放入新数组。
      // 1、声明一个新的数组用于存放新数据newArr。
      // 2、遍历原来的旧数组， 找出大于等于 10 的元素。
      // 3、依次追加给新数组 newArr。
      // 方法1
      var arr2 = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
      var newArr = [];
      for (var i = 0; i < arr2.length; i++) {
        if (arr2[i] >= 10) {
          newArr.push(arr2[i]);
        }
      }
      console.log(newArr); // [77, 52, 25]

      // 方法2
      var arr3 = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
      var newArr2 = arr3.filter(function (item) {
        return item >= 10;
      });
      console.log(newArr2); // [77, 52, 25]
    </script>
  </head>
  <body></body>
</html>
