<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="test.js"></script>
    <script>
      //var 重复赋值
      // var、let、const区别总结
      //1. 变量提升 var
      console.log(test); //undefined
      var test = 'hello';
      //2. 重复声明 var
      var test = 'hello';
      var test = 'world';

      // es6之前 全局作用域，局部作用域（函数作用域）

      //3.全局作用域 window.name,window.location
      //会污染全局命名空间

      //4.局部作用域
      function test() {
        var name = 'hello';
        console.log(name); //hello
      }
      test();
      console.log(name); //Uncaught ReferenceError: name is not defined
      //5. 在{}中间的语句，if,switch条件语句，for,while循环中，var没有块级作用域
      if (true) {
        var name = 'hello';
        console.log(name); //hello
      }
      console.log(name); //hello
      //6. 在没有块级作用域之前，内层变量可能会被外层覆盖

      // console.log("age", age); //Uncaught TypeError: Assignment to constant variable.
      // 7.块级作用域 let const
      if(true) {
        let name = 'hello';
        console.log(name); //hello
      }
      console.log(name); //Uncaught ReferenceError: name is not defined

      //8. 暂时性死区 let const
      console.log(age);
      let age = 18; //Uncaught ReferenceError: Cannot access 'age' before initialization

      //9.const定义的值不能改变
      const age2 = 18;
      console.log(age2); //18
    </script>
  </head>
  <body></body>
</html>
