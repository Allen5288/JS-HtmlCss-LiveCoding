<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      const content = ["html", "css", "js", "nodejs", "vue", "react"];
      [first, second, third, ...rest] = content; // 解构赋值
      console.log(first, second); // html css
      // // 请将最大值和最小值函数返回值解构 max 和min 两个变量
      const getValue = () =>{return [100, 0]}
      const [max, min] = getValue();
      console.log(max, min); // 100 0
      // 1. 变量多， 单元值少 ， undefined
      const [a, b, c, d, e, f] = [1, 2, 3, 4];
      console.log(a, b, c, d, e, f); // 1 2 3 4 undefined undefined

      // 2. 变量少， 单元值多
      const [x, y] = [1, 2, 3, 4];
      console.log(x, y); // 1 2

      // 3.  剩余参数 变量少， 单元值多
      const [i, j, ...k] = [1, 2, 3, 4];
      console.log(i, j, k); // 1 2 [3, 4]

      // 4.  防止 undefined 传递
      const [m = 1, n = 2] = [undefined, 3];
      console.log(m, n); // 1 3

      // 5.  按需导入赋值
      const obj = {
        name: "zhangsan",
        age: 18,
      };
      const { name, age } = obj; // 对象解构赋值
      console.log(name, age); // zhangsan 18

      // 多维数组解构
      const arr = [
        [1, 2],
        [3, 4],
        [5, 6],
      ];
      const [
        [a1, a2],
        [b1, b2],
        [c1, c2],
      ] = arr;

      //交换变量
      [a1, b1] = [b1, a1];
      console.log(a1, b1); // 3 1


      //2.从函数返回多个值, 返回一个数组
      const getArr = () => {
        return [1, 2, 3];
      };
      const [x1, y1, z1] = getArr();
      console.log(x1, y1, z1); // 1 2 3
    </script>
  </body>
</html>
