<body>
  <script>
    // 1. 利用箭头函数来求和
    const getSum = (...arr) => {
      return arr.reduce((acc, cur) => acc + cur, 0);
    };
    console.log(getSum(1, 2, 3, 4, 5)); // 输出: 15
  </script>
</body>

</html>
