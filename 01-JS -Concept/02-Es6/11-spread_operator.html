<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 1. Copying an array
      //output ['Apple','Orange','Banana']
      let fruits = ['Apple', 'Orange', 'Banana'];
      let copyFruits = [...fruits];

      // 2. Concatenating arrays
      //output ['A', 'B', 'C', 'X', 'Y', 'Z']
      let arr1 = ['A', 'B', 'C'];
      let arr2 = ['X', 'Y', 'Z'];
      let arr3 = [...arr1, ...arr2];
    
      
       //  求数组最大值
      //output  100
      let numbers = [10, 20, 30, 40, 50, 100];
      let maxNumber = Math.max(...numbers);
   
       
      //3.output  {name: 'jack', age: 18}
      let obj1 = { name: 'jack' };
      let obj2 = { age: 18 };
      let obj3 = { ...obj1, ...obj2 };

      //4. output {name: 'jack', age: 18}
      let obj4 = { name: 'jack', age: 18 };
      let obj5 = { ...obj4, age: 20 }; // 这里的age会覆盖掉obj4中的age
     
      
    </script>
  </head>
  <body></body>
</html>
