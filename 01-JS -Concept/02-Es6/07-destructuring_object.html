<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // 1.对象解构
      //对象的属性没有次序，变量必须与属性同名，才能取到正确的值
      const obj = {
        name: "obj",
        age: 19,
      };
      const { name, age } = obj; // 对象解构

      // 2.对象解构的变量名 可以重新改名  旧变量名: 新变量名
      const { name: newName, age: newAge } = obj; // 对象解构的变量名可以重新改名
      console.log(newName, newAge);

      //3. 解构不成功为undefined
      const { nonExistentProp } = obj; // 解构不存在的属性
      console.log(nonExistentProp); // 输出undefined

      //4. 解构默认赋值
      const { existingProp = "default" } = obj; // 解构默认赋值
      console.log(existingProp); // 输出default
    </script>
  </body>
</html>
