<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      const fn = function (x, y) {
        return x + y;
      };

      // 1. 箭头函数 基本语法
      const arrowFn = (x, y) => x + y; // 箭头函数的基本用法
      const fn2 = (x, y) => {
        return x + y;
      }; // 箭头函数的基本用法

      // 2. 只有一个形参的时候，可以省略小括号
      const fn3 = (x) => {
        x + 1;
      }; // 只有一个形参的时候，可以省略小括号

      // // 3. 只有一行代码的时候，我们可以省略大括号
      const fn4 = (x, y) => x + y; // 只有一行代码的时候，我们可以省略大括号

      // 5. 箭头函数可以直接返回一个对象
      const fn5 = (x, y) => ({ x, y }); // 箭头函数可以直接返回一个对象

      
    </script>
  </body>
</html>
